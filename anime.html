<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/anime.css" />
    <link rel="icon" href="./assets/icon.png" />
    <script
      src="https://kit.fontawesome.com/137131e49f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Anime</title>
  </head>
  <body>
    <video class="player" autoplay>
      <source />
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <div class="top-controls">
        <i class="fas fa-arrow-left" onclick="goBack()"></i>
        <div class="mid-text">
          <p class="anime-name"></p>
        </div>
      </div>
      <div class="middle-controls" onclick="playOrStopVideo()">
        <i class="fas fa-solid fa-play"></i>
        <i class="fas fa-stop"></i>
      </div>
      <div class="bottom-controls">
        <div class="video-time">
          <div class="current-time">00:00</div>
          <div class="percentage-container">
            <input type="range" class="percentage" ></input>
          </div>
        </div>
        <div class="prev-next-controls">
          <button
            class="btn btn-primary pause"
            onclick="onNextOrPrevEp('prev')"
          >
            <i class="fas fa-step-backward"></i> Ep. Ant.
          </button>
          <select name="eps" id="eps" onchange="onSelectChange()"></select>
          <button
            class="btn btn-primary pause"
            onclick="onNextOrPrevEp('next')"
          >
            Pr√≥x. ep.
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="./js/anime.js"></script>
  </body>
</html>
