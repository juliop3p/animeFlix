<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.png" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/137131e49f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Anime Flix</title>
  </head>
  <body class="text-white">
    <div class="header">
      <div class="container d-flex justify-content-between">
        <h1>AnimeFlix</h1>
        <div class="d-flex align-items-center">
          <select
            id="users"
            name="users"
            class="h-75 rounded"
            onchange="onSelectChange()"
          >
            <option value="">Selecione um usu치rio</option>
          </select>
          <button
            type="button"
            class="btn btn-danger h-75"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            +
          </button>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-end my-5">
      <button
        class="btn btn-danger"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdropAnime"
      >
        Criar anime
      </button>
    </div>

    <div class="container-cards">
      <h1 class="message"></h1>
      <ul class="animes"></ul>
    </div>

    <!-- Modal Create User -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-dark">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Criar novo usu치rio
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body py-5">
            <label for="exampleInputEmail1" class="form-label"
              >Nome de usu치rio</label
            >
            <input
              type="text"
              id="usernameInput"
              class="form-control input-lg"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-danger" onclick="createUser()">
              Criar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Create Anime -->
    <div
      class="modal fade"
      id="staticBackdropAnime"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-dark">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Criar anime</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body py-5">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label"
                >Nome do anime</label
              >
              <input
                type="text"
                id="animeInput"
                class="form-control input-lg"
                placeholder="Dragon Ball Z"
              />
            </div>
            <div class="my-4">
              <label for="exampleInputEmail1" class="form-label"
                >Imagem do anime (URL)</label
              >
              <input
                type="text"
                id="urlInput"
                class="form-control input-lg"
                placeholder="https://i.ytimg.com/vi/eQDW0K0aKXM/maxresdefault.jpg"
              />
            </div>

            <button
              class="my-3 btn btn-primary w-100"
              onclick="previewCreateAnime()"
            >
              Preview
            </button>

            <div class="preview-create">
              <div class="d-flex flex-column">
                <hr />
                <small>Imagem da capa</small>
                <img src="" class="img-preview" alt="Preview do anime" />
                <small class="mt-3">Primeiro Epis칩dio</small>
                <video class="player-preview" controls autoplay>
                  <source />
                </video>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="createAnime()"
            >
              Criar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
